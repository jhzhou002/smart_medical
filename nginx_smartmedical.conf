server
{
    listen 80;
    listen [::]:80;
    server_name smartmedical.aihubzone.cn;
    index index.html index.htm default.htm default.html;
    root /www/wwwroot/smart_medical/frontend/dist;

    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除并保持这段设置在优先级高的位置
    include /www/server/panel/vhost/nginx/well-known/smartmedical.aihubzone.cn.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #SSL-END

    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END

    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    include /www/server/panel/vhost/rewrite/html_smartmedical.aihubzone.cn.conf;
    #REWRITE-END

    # ===== Vue Router History 模式支持 =====
    # 所有请求都尝试访问文件，找不到则返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }

    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }

    #禁止在证书验证目录放入敏感文件
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    # ===== 静态资源缓存优化 =====
    # 图片资源缓存30天
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|webp|svg|ico)$
    {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    # JS/CSS 资源缓存12小时
    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null;
    }

    # ===== Gzip 压缩配置 =====
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_disable "msie6";

    # ===== 安全头部 =====
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log  /www/wwwlogs/smartmedical.aihubzone.cn.log;
    error_log  /www/wwwlogs/smartmedical.aihubzone.cn.error.log;
}
